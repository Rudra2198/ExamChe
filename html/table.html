<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <table border="1px" cellpadding="23px" cellspacing="0px" width="700px">
      <tr>
        <center><td rowspan="2">Time Table</td></center>
        <center><td colspan="3">Weekdays</td></center>
      </tr>

      <tr>
        <td>Monday</td>
        <td>Tuesday</td>
        <td>Wednesday</td>
      </tr>

      <tr>
        <td>1</td>
        <td>Science</td>
        <td>Maths</td>
        <td>Arts</td>
      </tr>

      <tr>
        <td>2</td>
        <td>Maths</td>
        <td>Computer Science</td>
        <td>Art</td>
      </tr>
    </table>
  </body>
</html>
